<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Suite landing page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container flex">
      <a href="#">
        <img src="./assets/logo.svg" alt="the suite logo">
      </a>

      <button class="btn">request beta access</button>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="banner">
        <div class="banner__text-content">
          <h1 class="heading--main">
            A <span class="bold">super solution</span> for your <span class="bold">business.</span>
          </h1>
          <p class="banner__text">
            Our marketing and sales automations help you scale your outreach to
            get more leads for your company.
          </p>
          <button class="btn--cta">request beta access</button>
        </div>
        <div class="banner__img"></div>
        <div class="banner__stats"></div>
      </section>
    </div>
  </main>
</body>

</html>
